services:
  wordpress:
    image: ubacode/ready_wordpress
    restart: always
    env_file: .env
    volumes:
      - wordpress:/var/www/html
      - "./scripts/wordpress_secure_i nstallation.sh:/secure_install.sh:ro"
    networks:
      - wordpress
    depends_on:
      - db

  nginx:
    image: nginx
    restart: always
    volumes:
      - wordpress:/var/www/html:ro
      - ./nginx-conf:/etc/nginx/conf.d
    ports:
      - 80:80
    networks:
      - wordpress
    depends_on:
      - wordpress

  db:
    image: mysql:8.0
    restart: always
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - wordpress

  phpMyAdmin:
    image: phpmyadmin
    restart: always
    env_file: .env
    networks:
      - wordpress
    ports:
      - 8080:80

volumes:
  wordpress:
  db:

networks:
  wordpress:
